<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Keycode Generator</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Welcome to the Minimalist Keycode Generator</h1>
        </div>
    </header>

    <section>
        <div>
            <h2>Please press a key</h2>
        </div>

        <div class="wasPressed"> 
            <h4 id="key">-</h4> <!-- to be referenced in the app.js file-->
            <p>was pressed.</p>
            
        </div>        
     
        <div class="keyPressInfo">
            
            <div>
                <p>Code:</p>
                <h4 id="code">--</h4> <!-- to be referenced in the app.js file-->
            </div>

            <div>
                <p>Which: </p>
                <h4 id="which">--</h4> <!-- to be referenced in the app.js file-->
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
